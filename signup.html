<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div id="img">
    <img src="./Logo_Escola-removebg-preview 1.png" alt="Logo da escola Nazaré Tedesco" width="150" height="150">
    </div>
    <section id="register">
        <form>
            <div>
                <input class="email" type="email" placeholder="Coloque seu melhor email">
            </div>
            <div>
                <input class="name" type="text" placeholder="Coloque seu nome e sobrenome">
            </div>
            <div>
                <input class="user" type="password" placeholder="Escolha um nome de usuário">
            </div>
            <div>
                <input class="password" type="text" placeholder="Escolha uma senha">
            </div>
            <div>
                <input class="confpassword" type="text" placeholder="Digite a mesma senha novamente">
            </div>
        </form>
    </section>

    <div id="signin">
        <span>Já possui conta? <a href="./index.html">Clique aqui</a> para efetuar o login.</span>
    </div>

    <div id="button">
        <input class="btn-cadastrar" type="submit" value="Cadastrar">
    </div>
</body>
</html>
